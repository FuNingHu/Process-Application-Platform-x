<div class="button-mapping">
    <h3>Button Mapping</h3>
    <div class="button-mapping-grid">
        <div class="dropdown-field">
            <ur-dropdown
                [label]="'Up'"
                [labelOutside]="false"
                [options]="buttonOptions"
                [selectedOption]="buttonMapping.up"
                [numberOfOptionsVisible]="5"
                [clearable]="false"
                [placeholder]="'- Select -'"
                (selectionChange)="onButtonMappingChange('up', $event)"

        </div>
